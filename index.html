<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Hand Cost</title>

    <!-- custom css -->
    <link rel="stylesheet" href="style.css">

    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- fontawesome icon  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <main>
        <!-- main section start-->
        <section class="py-4 container">
            <h2 class="text-center">MY HAND COST 
                <i class="fa-solid fa-calculator"></i> </h2>
            <div id="liveAlertPlaceholder"></div>
            <div class="row gx-5 mt-3">
                <div class="col-lg-6 col-md-6 col-sm-12 mb-4">
                    <div class="p-3 border bg-light rounded-3 shad">
                        <img src="img/istockphoto-843756750-612x612.jpg" alt="" class="w-100" style="height: 600px;">
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div class="p-3 border bg-light rounded-3 shad">
                        <div class="form-group row">
                            <div class="col-12 py-2">
                                <h4 class="fw-bold text-center"><i class="fa-solid fa-money-check-dollar"></i> Income</h4>
                                <div class="input-group">
                                    <span class="input-group-text">BDT</span>
                                    <input type="number" placeholder="Balance" class="form-control" id="income-input">
                                </div>
                            </div>
                            <div class="col-12 mt-3 py-2">
                                <h4 class="fw-bold text-center"><i class="fa-solid fa-coins"></i> Expense</h4>
                                <div class="input-group">
                                    <span class="input-group-text">BDT</span>
                                    <input type="number" placeholder="Food Cost" class="form-control py-1" id="food-input">
                                </div>
                            </div>
                            <div class="col-12 py-2 input-group">
                                <span class="input-group-text">BDT</span>
                                <input type="number" placeholder="Rent Cost" class="form-control py-1" id="rent-input">
                            </div>
                            <div class="col-12 py-2 input-group">
                                <span class="input-group-text">BDT</span>
                                <input type="number" placeholder="Clothes Cost" class="form-control py-1" id="clothes-input">
                            </div>
                            <div class="col-12 row py-3">
                                <div style="width: 50%; margin: auto;">
                                    <div class="d-grid">
                                        <button class="btn btn-primary fw-bold" onclick="calculation()">Calculate</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 py-2">
                                <h4 class="text-start mb-2"><i class="fa-solid fa-hand-holding-dollar"></i> Total Expense :  <span class="fw-light" id="total-expense">0</span> </h4>
                                <h4 class="text-start mb-2"><i class="fa-solid fa-landmark"></i> Total Balance :  <span class="fw-light" id="first-balance">0</span> </h4>
                            </div>

                            <!-- bonus part start -->
                            <div class="col-12 py-2 row justify-content-center">
                                <div class="col-2 fw-bold">
                                    <span>Save</span>
                                </div>
                                <div class="col-4">
                                    <input type="number" name="save-input" id="savingsParentage" class="form-control">
                                </div>
                                <div class="col-1">
                                    <span>%</span>
                                </div>
                                <div class="col-4 row">
                                    <div style="width: 100%; margin: auto;">
                                        <div class="d-grid">
                                            <button class="btn btn-primary fw-bold" onclick="savingCalc()">Save</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 py-2">
                                    <h4 class="text-start mb-2"><i class="fa-solid fa-landmark"></i> Saving Amount :  <span class="fw-light" id="saving-amount">0</span> </h4>
                                    <h4 class="text-start mb-2"><i class="fa-solid fa-gift"></i> Remaining Balance :  <span class="fw-light" id="second-balance">0</span> </h4>
                                </div>
                            </div>
                            <!-- bonus Part end  -->

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- main section end  -->
    <footer class="text-center">Â© Copyright @ 2022 By Arman Khan</footer>

    <!-- js  -->
    <script src="app.js"></script>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
